        h6{

        padding-left: 118px;

        border-bottom: 120px;

        }

      .box {
        display: flex;
        align-items: center;
        flex-direction: column;

        font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial,
          sans-serif;
      }

      .buttons {
        display: block;
        width: 200px;

      }

      .button {
        cursor: pointer;
        display: inline-block;
        font-size: 14px;
        font-weight: 500;
        border-radius: 8px;
        line-height: 20px;
        list-style: none;
        margin-top: -80px;

        margin-bottom: -5px;
        margin-left: -772px;
        padding-top: -80px;
        padding-bottom: -50px;
        border-top: 50px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: baseline;
        text-align: center;
        padding: 10px 15px;
        border-style: none;
      }

      .button-1 {
        background-color: #00298e;
        color: #ffffff;
        transition: color 100ms;
        margin-right: 10px;
      }

      .button-1:hover {
        background-color: #0a64ff;
      }

      .button-2 {
        background-color: rgb(216, 216, 216);
        color: #333333;
        transition: all 500ms;
        margin-top: 10px;

  <body>

  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const naoButton = document.getElementById("nao");

      simButton.addEventListener("click", function () {
        var novaPagina = 'https://www.youtube.com/';
        window.open(novaPagina, '_blank');
      });

      const handleNao = function () {
        naoButton.style.position = "fixed";

        const randTop =
          Math.random() * (window.innerHeight - naoButton.offsetHeight);
        const randLeft =
          Math.random() * (window.innerWidth - naoButton.offsetWidth);

        naoButton.style.top = randTop + "px";
        naoButton.style.left = randLeft + "px";
      };

      naoButton.addEventListener("click", handleNao);
      naoButton.addEventListener("mouseover", handleNao);
    });
  </script>
